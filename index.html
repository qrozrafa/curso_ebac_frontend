<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./main.css" />
        <title>HTML com JS</title>
    </head>
    <body>
        <div class="container">
            <h1>EBAC</h1>
            <h2>Verificação de campo B maior do que campo A</h2>
            <form id="form">
                <label for="campoA">Campo A</label>
                <input type="number" id="campoA" class="campos" required placeholder="Preencha um número" />
                <label for="campoB">Campo B</label>
                <input type="number" id="campoB" class="campos" required placeholder="Preencha um número" />
                <button id="btn"type="submit">Enviar</button>
            </form>
            <p class="mensagem-error"></p>
            <p class="mensagem-sucesso"></p>
        </div>

        <script src="main.js"></script>
    </body>
</html>
